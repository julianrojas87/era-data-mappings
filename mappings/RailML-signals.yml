prefixes:
  idlab-fn: "http://example.com/idlab/function/"
  grel: "http://users.ugent.be/~bjdmeest/function/grel.ttl#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"
  era: "http://era.europa.eu/ns#"
  xsd: "http://www.w3.org/2001/XMLSchema#"
  era-nv: "http://era.europa.eu/concepts/navigabilities#"

mappings:
  # ------------Define infrastructure <signalIS>s and link to correspondent <netElement>--------------

  ARB-railml-infrastructure-signals:
    source:
      - [data/norway-railml/ARB.railml~xpath, "//signalIS"]
    s: "http://era.europa.eu/functionalInfrastructure/signals#$(@id)$(spotLocation/@netElementRef)$(name/@name)"
    po:
      - [a, era:Signal]
      - [rdfs:label, $(name/@name)]
      - [era:isSwitchable, $(@isSwitchable), xsd:boolean]
      - [era:relativePosition, $(spotLocation/@pos), xsd:double]
      - [era:linearCoordinate, $(spotLocation/linearCoordinate/@measure), xsd:double]
      - p: era:netElement
        o:
          function: grel:array_join
          parameters:
            - [grel:p_array_a, "http://era.europa.eu/topology/netElements#"]
            - [grel:p_array_a, "$(ancestor::infrastructure//netElements//elementCollectionUnordered/elementPart[@ref=current(\\)/spotLocation/@netElementRef]/../../name/@name)"]
            - [grel:p_array_a, "$(spotLocation/@netElementRef)"]
          type: iri

