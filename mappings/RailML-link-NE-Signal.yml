prefixes:
  idlab-fn: "http://example.com/idlab/function/"
  grel: "http://users.ugent.be/~bjdmeest/function/grel.ttl#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"
  era: "http://era.europa.eu/ns#"
  xsd: "http://www.w3.org/2001/XMLSchema#"
  era-nv: "http://era.europa.eu/concepts/navigabilities#"

mappings:
  # ------------Link micro <netElement>s to correspondent <signalIS>s--------------

  ARB-railml-micro-net-elements:
    source:
      - [data/norway-railml/ARB.railml~xpath, "//netElement[@length]"]
    s: "http://era.europa.eu/topology/netElements#$((ancestor::netElements//elementCollectionUnordered/elementPart[@ref=current(\\)/@id]\\)/../../name/@name)$(@id)"
    po:
      - p: era:hasSignal
        o:
          - mapping: ARB-railml-infrastructure-signals
            condition:
              function: idlab-fn:equal
              parameters:
                - [grel:valueParameter, $(@id), s]
                - [grel:valueParameter2, $(spotLocation/@netElementRef), o]

