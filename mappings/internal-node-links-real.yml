mappings:
  #### Real internal node links based on external connectivity table ###
  internal-node-link-connectivity-table:
    sources:
      - ["data/op_internal_connectivity.csv~csv"]
    s: http://era.europa.eu/abstraction#INL_$(IncomingRemoteOP)_$(IncomingTrack)_$(UOPID)_$(OutgoingTrack)_$(OutgoingRemoteOP)
    condition:
      function: idlab-fn:equal
      parameters:
        - [grel:valueParameter, $(Connected)]
        - [grel:valueParameter2, "YES"]
    po:
      - [a, era:InternalNodeLink]
      - [era:bidirectional, "true", xsd:boolean] # this is still uncertain
      - [era:startPort, http://era.europa.eu/abstraction#NP_$(UOPID)_$(IncomingTrack)_$(IncomingRemoteOP)~iri]
      - [era:endPort, http://era.europa.eu/abstraction#NP_$(UOPID)_$(OutgoingTrack)_$(OutgoingRemoteOP)~iri]