prefixes:
  idlab-fn: "http://example.com/idlab/function/"
  grel: "http://users.ugent.be/~bjdmeest/function/grel.ttl#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"
  era: "http://era.europa.eu/ns#"
  xsd: "http://www.w3.org/2001/XMLSchema#"
  era-nv: "http://era.europa.eu/concepts/navigabilities#"

mappings:

# ------------Define Micro NetElements--------------

  ARB-railml-micro-net-elements:
    source:
      - [data/norway-railml/ARB.railml~xpath, "//netElement[@length]"]
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, "http://era.europa.eu/topology/netElements#"]
        - [grel:p_array_a, "$((ancestor::netElements//elementCollectionUnordered/elementPart[@ref=current(\\)/@id]\\)/../../name/@name)"]
        - [grel:p_array_a, $(@id)]
    po:
      - [a, era:NetElement]
      - [era:length, $(@length), xsd:double]
      - [era:startIntrinsicCoordinate, "$(associatedPositioningSystem/intrinsicCoordinate[@intrinsicCoord='0.0']/linearCoordinate/@measure)", xsd:double]
      - [era:endIntrinsicCoordinate, "$(associatedPositioningSystem/intrinsicCoordinate[@intrinsicCoord='1.0']/linearCoordinate/@measure)", xsd:double]

